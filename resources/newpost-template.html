<!doctype HTML>
<html>
  <head>
    <title>Create a new post</title>
  </head>
  <body>
    <div id="usercontrols">
      Welcome <span id="username"/> <a href="/logout">Logout</a> | <a href="/">Blog Home</a>
    </div>
    <br>
    <form action="/newpost" method="POST">
      <span id="post-error"/>
      <h2>Title</h2>
      <input type="text" name="title" size="120" value="">
      <br>
      <h2>Blog Entry</h2>
      <textarea name="body" cols="120" rows="20"></textarea>
      <br>
      <h2>Tags</h2>
      Comma separated, please
      <br>
      <input type="text" name="tags" size="120" value="">
      <br>
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
  </body>
</html>
